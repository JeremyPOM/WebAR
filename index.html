<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%; /* Ensures the full height is used */
            overflow: hidden; /* Optional: to remove scrollbar if not needed */
        }
        .fullscreen {
            width: 100%;
            height: 100%;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: rgb(10, 125, 255); /* Adjust color to match company branding */
            font-family: 'Arial', sans-serif;
            z-index: 10; /* Ensure it's above the A-Frame scene */
        }

        /* Responsive Design: Adjust title size for smaller screens */
        @media (max-width: 600px) {
                    .title {
                        font-size: 18px;
                    }
                }
        /* Style for the logo */
        .logo {

            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100px; /* Adjust size as needed */
            z-index: 10; /* Ensure it's above the A-Frame scene */
        }

        /* Responsive Design: Adjust logo size for smaller screens */
    @media (max-width: 600px) {
        .logo {
            width: 50px; /* Smaller size for smaller screens */
        }
    }

    </style>
</head>
<body>
     <!-- Title -->
     <div class="title">POM-AR</div>

     <!-- Logo -->
     <img src="/assets/logos/Pomerleau_Sceau_Grand_bleu_RGB.png" alt="Company Logo" class="logo">

    <a-scene class="fullscreen" embedded renderer="antialias: true">
        <a-assets>
            <a-asset-item id="model" src="models/test1.glb"></a-asset-item>
        </a-assets>

         <!-- Testing with a basic box -->
        <!-- <a-box position="0 0 -2" color="tomato" scale="1 1 1"></a-box> -->

         <!-- Using .glb model -->
        <a-entity id="rig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls wasd-controls="enabled: false;"></a-entity>
        </a-entity>

        <a-entity gltf-model="#model" id="model-entity" position="0 0 -5" rotation="0 0 0" scale="1 1 1"></a-entity>
        
        <!-- Camera and Lighting -->
   
        <a-sky color="#AAA"></a-sky>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 1"></a-light>
        
    </a-scene>

    <script>
        let model = document.querySelector('#model-entity');
        let rig = document.querySelector('#rig');
        let initialScale = 1;
        let scaleStep = 0.1;
        let minScale = 0.5;
        let maxScale = 2;
        
        window.addEventListener('wheel', function(event) {
            // Zoom in/out
            let newScale = model.getAttribute('scale').x + (event.deltaY * scaleStep * -0.01);
            newScale = Math.max(minScale, Math.min(newScale, maxScale));
            model.setAttribute('scale', {x: newScale, y: newScale, z: newScale});
        });

        window.addEventListener('keydown', function(event) {
            // Pan (WASD keys)
            let position = rig.getAttribute('position');
            switch (event.key) {
                case 'a': // left
                    position.x -= 0.2;
                    break;
                case 'd': // right
                    position.x += 0.2;
                    break;
                case 'w': // forward
                    position.z -= 0.2;
                    break;
                case 's': // backward
                    position.z += 0.2;
                    break;
            }
            rig.setAttribute('position', position);
        });

        model.addEventListener('mousedown', function(event) {
            // Rotate
            let initialRotation = model.getAttribute('rotation');
            
            function onMouseMove(event) {
                let rotation = model.getAttribute('rotation');
                rotation.y = initialRotation.y + event.movementX;
                rotation.x = initialRotation.x + event.movementY;
                model.setAttribute('rotation', rotation);
            }

            function onMouseUp() {
                window.removeEventListener('mousemove', onMouseMove);
                window.removeEventListener('mouseup', onMouseUp);
            }

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);

        });
        // Console logs for debugging
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('A-Frame scene is loaded');
        });

        document.querySelector('a-box').addEventListener('loaded', () => {
            console.log('Box is loaded');
        });
    </script>
</body>
</html>
